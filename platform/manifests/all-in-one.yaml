# GRAFANA
# -----------------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: observability
data:
  grafana.ini: |
    [server]
    http_port = 3000
    domain = localhost
    
    [security]
    admin_user = admin
    admin_password = admin
    
    [users]
    allow_sign_up = false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
      jsonData:
        exemplarTraceIdDestinations:
          - name: TraceID
            datasourceUid: tempo
            urlDisplayLabel: "View Trace"
        timeInterval: "15s"
        queryTimeout: "30s"
    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo:3200
      editable: true
      uid: tempo
      jsonData:
        serviceMap:
          datasourceUid: 'prometheus'
        nodeGraph:
          enabled: true
        search:
          hide: false
        traceQuery:
          timeShiftEnabled: true
          spanStartTimeShift: "1h"
          spanEndTimeShift: "1h"
        tracesToLogs:
          datasourceUid: 'loki'
          tags: ['service.name', 'service.version', 'k8s.namespace.name']
          mappedTags: [{ key: 'service.name', value: 'service_name' }]
          mapTagNamesEnabled: true
          spanStartTimeShift: '-30s'
          spanEndTimeShift: '30s'
          filterByTraceID: true
          filterBySpanID: false
    # Log Correlation: Loki datasource for trace-log correlation
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: true
      uid: loki
      jsonData:
        derivedFields:
          - name: TraceID
            matcherRegex: 'trace_id[=:]([0-9a-f]{16,32})'
            url: '$${__value.raw}'
            datasourceUid: tempo
            urlDisplayLabel: 'View Trace'
          - name: SpanID
            matcherRegex: 'span_id[=:]([0-9a-f]{16})'
            url: '$${__value.raw}'
        maxLines: 5000

